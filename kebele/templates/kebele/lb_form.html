{% extends 'main.html' %}
{% load static %}
{% block content%}


  <div class="container">
 

<form action="" method="POST" name="myform" enctype="multipart/form-data">
 {% csrf_token %}

 {% if local_business.owner %}

   <div>
    <label for="">Owner</label>

    <input required type="text" name="owner" list="resident-list" class="form-control" value="{{local_business.owner}}">
    <datalist id="resident-list">
      <select name="owner" id="id_resident">
      {{form.owner}}
    </datalist>
  </div>

  {% else %}
 
  <div>
    <label for="">Owner</label>

    <input required type="text" name="owner" list="resident-list" class="form-control">
    <datalist id="resident-list">
      <select name="owner" id="id_resident">
      {{form.owner}}
    </datalist>
  </div>

  {% endif %}

  <div>
    <label for="">Business name</label>
    {{form.name}}
  </div>

 
  <div>
    <label for="">Type</label>
    {{form.type}}
  </div>
   

 <input type="submit" value="Save" class="btn btn-primary">
</form>

</div>


<br>
<br>

<script src="{% static 'vendors/local_bmgt.js' %}"></script>

{% endblock content%}
