{% load static %}
<link href="{% static 'vendors/bootsrap/Bootsrapv5.2.0.min.css' %}" rel="stylesheet" />
<link href="{% static 'vendors/style.css' %}" rel="stylesheet" /> 

<div class="home-content">
    <div class="container">
{% if page == 'register' %}

<div class="container">
    <br />
    <h4>Register</h4>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div>
            {% for field in form %} {{field.label}} {{field}} {% for error in field.errors %}

            <small style="color: red">{{error}}</small> {% endfor %} <br /> {%endfor%}
        </div>

        <input type="submit" value="Register" class="btn btn-primary" />
        <a href="{% url 'login' %}" >Login</a>
    </form>
</div>
{% else %}

<br />
<div class="container">
    <h4>Login</h4>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="">Username <input type="text" name="username" / >
    </label>

        <label for="">Passord
      <input type="password" name="password" />
    </label>

        <input type="submit" value="Login" class="btn btn-primary" /> |

        <a href="{% url 'reset_password' %}">Forgot password?</a>
    </form>
    <br />
    <p>Have an account?</p>
    <a href="{% url 'register' %}" >Register</a>
</div>
{%endif%}
    </div>
</div>
